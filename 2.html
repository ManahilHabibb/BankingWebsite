<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment App Features</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7fa;
        }

        .header {
            background-color: #f2e8f7;
            padding: 20px;
            text-align: center;
        }

        .header .icon {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0 10px;
        }

        .feature-container {
            padding: 40px 0;
            text-align: center;
        }

        .feature-box {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }

        .feature-icon {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #666;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <span class="icon">Logoipsum</span>
        <span class="icon">Logoipsum</span>
        <span class="icon">Logoipsum</span>
        <span class="icon">Logoipsum</span>
    </div>

    <!-- Feature Section -->
    <div class="container feature-container">
        <div class="row">
            <!-- Send Money -->
            <div class="col-md-4">
                <div class="feature-box p-3">
                    <img src="SendMoney.png" alt="Send Money" class="feature-icon">
                    <h3 class="feature-title">Send money</h3>
                    <p class="feature-text">Seamlessly transfer funds to friends and family across the globe</p>
                </div>
            </div>

            <!-- Track Expenses -->
            <div class="col-md-4">
                <div class="feature-box p-3">
                    <img src="TrackExpenses.png" alt="Track Expenses" class="feature-icon">
                    <h3 class="feature-title">Track expenses</h3>
                    <p class="feature-text">Gain complete control over your finances by effortlessly monitoring</p>
                </div>
            </div>

            <!-- Payment Options -->
            <div class="col-md-4">
                <div class="feature-box p-3">
                    <img src="PaymentOptions.png" alt="Payment Options" class="feature-icon">
                    <h3 class="feature-title">Payment options</h3>
                    <p class="feature-text">Enjoy a plethora of convenient payment methods</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
